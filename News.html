<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Krushiseva - Agriculture News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #4caf50;
      color: #fff;
      width: 100%;
      padding: 15px;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .header img {
      height: 75px;
      margin-right: 10px;
    }

    .content-container {
      padding-top: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .news-box {
      background-color: #fff;
      border-radius: 8px;
      border: 2px solid #4caf50;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 16px;
      max-width: 750px;
      width: 90%;
      max-height: 500px;
      overflow-y: auto;
    }

    .news-item {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
    }

    .news-item:last-child {
      border-bottom: none;
    }

    .news-item h3 {
      font-size: 1.2rem;
      margin: 8px 0;
    }

    .news-item p {
      font-size: 0.95rem;
      color: #666;
    }

    .news-item a {
      display: inline-block;
      color: #1e88e5;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .news-item a:hover {
      text-decoration: underline;
    }

    .news-date {
      font-size: 0.8rem;
      color: #aaa;
      float: right;
    }

    .go-back {
      margin-top: 20px;
      display: inline-block;
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
    }

    .go-back:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="https://media.istockphoto.com/id/950945604/vector/newspaper-icon-green-square-button.jpg?s=1024x1024&w=is&k=20&c=pgn7dGnUlgoHEXf5X-j3YiBimTgACH5-DAjYqIAfY3k=" alt="Logo">
    Agriculture News
  </div>

  <!-- News Content -->
  <div class="content-container">
    <div class="news-box">
      <p>Loading latest agriculture news...</p>
    </div>
    <a href="index.html" class="go-back">← Go Back</a>
  </div>

  <script>
    const apiKey = "pub_80844fb10d63e9cabcb1e39ed89bfaef6d9a9";
    const newsContainer = document.querySelector(".news-box");

    async function fetchAgricultureNews() {
      try {
        const response = await fetch(
          `https://newsdata.io/api/1/news?apikey=${apiKey}&q=agriculture&language=en&country=in`
        );
        const data = await response.json();

        if (data.results && data.results.length > 0) {
          newsContainer.innerHTML = ""; // Clear loading text
          data.results.slice(0, 8).forEach((item) => {
            const date = new Date(item.pubDate).toISOString().split("T")[0];
            const newsHTML = `
              <div class="news-item">
                <h3>${item.title}</h3>
                <p>${item.description || "No summary available."}</p>
                <a href="${item.link}" target="_blank">Read more →</a>
                <span class="news-date">${date}</span>
              </div>
            `;
            newsContainer.innerHTML += newsHTML;
          });
        } else {
          newsContainer.innerHTML = "<p>No news articles found.</p>";
        }
      } catch (error) {
        console.error("Error fetching news:", error);
        newsContainer.innerHTML = "<p>Failed to load news. Please try again later.</p>";
      }
    }

    fetchAgricultureNews();
  </script>
</body>
</html>
